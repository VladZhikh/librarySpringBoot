<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/book/{id}(id=${book.getBookId()})}" th:object="${book}">
       <p th:text="${book.getBookId()}">value</p>
       <label for="name">Enter name: </label>
       <input type="text" th:field="*{title}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('title')}"
             th:errors="*{title}">Error</div>
       <br><br>
       <label for="author">Enter author: </label>
      <input type="text" th:field="*{author}" id="author"/>
        <div style="color:red" th:if="${#fields.hasErrors('author')}"
             th:errors="*{author}">Error</div>
      <br><br>
      <label for="year">Enter year: </label>
      <input type="number" th:field="*{bookYear}" name="year" id="year" placeholder="YYYY" min="1800" max="2022"/>
        <div style="color:red" th:if="${#fields.hasErrors('bookYear')}"
             th:errors="*{bookYear}">Error</div>
      <br/>
      <input type="submit" value="Update!"/>
    </form>
</body>
</html>
