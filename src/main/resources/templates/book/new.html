<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new book</title>
</head>
<body>
<h1>Добавит новую книгу</h1>
<form th:method="POST" th:action="@{/book/new}" th:object="${book}">
    <label for="name">Введите название: </label>
    <input type="text" th:field="*{title}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}"
         th:errors="*{title}">Error</div>
    <br><br>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}"
         th:errors="*{author}">Error</div>
    <br><br>
    <label for="year">Введите год издания :</label>
    <input type="number" th:field="*{bookYear}" name="year" id="year" placeholder="YYYY"
           min="1800" max="2022" style="margin-left: 15px">
    <div style="color:red" th:if="${#fields.hasErrors('bookYear')}"
         th:errors="*{bookYear}">Error</div>
    <br><br>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
